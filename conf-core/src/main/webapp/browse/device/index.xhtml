<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">

        <h:form id="searchForm"  prependId="false"> 
            <p:dataTable id="searchTable" var="dev" value="#{deviceManager.objects}" 
                         scrollRows="25" scrollable="true" liveScroll="true"   scrollHeight="500"
                         filteredValue="#{deviceManager.filteredObjects}"
                         emptyMessage="No devices found!" 
                         rowKey="#{dev.deviceId}}" >
                <f:facet name="header">
                    <h:outputText value="Devices"/>
                </f:facet> 
                <p:column id="id" headerText="ID" sortBy="#{dev.serialNumber}" filterBy="#{dev.serialNumber}">
                    <h:link outcome="details" target="_blank" >
                        <h:outputText value="#{dev.serialNumber}" styleClass="link"/>
                        <f:param name="id" value="#{dev.deviceId}"/>
                    </h:link>
                </p:column>
                <p:column id="desc" headerText="Description" filterBy="#{dev.description}" filterMatchMode="contains">
                    <h:outputText value="#{dev.description}"/>
                </p:column>
                <p:column id="type" headerText="Type" sortBy="#{dev.componentType.name}" 
                          filterBy="#{dev.componentType.name}" filterMatchMode="contains">
                    <h:outputText value="#{dev.componentType.name}"/>
                </p:column>
                <p:column headerText="Part Of" sortBy="#{dev.asmParent.serialNumber}" 
                          filterBy="#{dev.asmParent.serialNumber}" filterMatchMode="contains">
                    <h:outputText value="#{dev.asmParent.serialNumber}"/>
                </p:column>
                <p:column  headerText="Asm Position" >
                    <h:outputText value="#{dev.asmPosition}"/>
                </p:column>
                <p:column  headerText="Asm Comment" >
                    <h:outputText value="#{dev.asmDescription}"/>
                </p:column>

                <p:column id="moddate" headerText="Date Modified" rendered="false" >
                    <h:outputText value="#{dev.modifiedAt}">
                        <f:convertDateTime pattern="#{msgs.dateFormat}" />
                    </h:outputText>
                </p:column>
                <p:column id="modby" headerText="Modified By"  rendered="false">
                    <h:outputText value="#{dev.modifiedBy}" />                      
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
