<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" id="#{widgetName}" modal="true" resizable="false" 
                width="30em" closable="false" closeOnEscape="true" onShow="$('#${formId} .defaultCommand').focus()">

            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>

            <h:panelGroup style="margin-top: 1ex; margin-bottom: 1em;" layout="block">
                <h:outputText value="#{message}" />
            </h:panelGroup>
            
            <p:panel style="text-align: right; padding: 0; border: 0;" styleClass="dialogButtonPanel">
                <p:commandButton value="Ok" id="confirm" styleClass="dialogButton defaultCommand" 
                    onclick="PF('#{widgetName}').hide();" icon="ui-icon-check" title="Ok" />
            </p:panel>

            <p:defaultCommand target="confirm" />
        </p:dialog>
    </h:form>
</ui:composition>
