<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedComponent" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="Details" toggleable="true" style="border: none;"  collapsed="#{cc.attrs.collapsed}">

            <p:panelGrid >  
                <p:row>  
                    <p:column>Name</p:column>  
                    <p:column>#{cc.attrs.selectedComponent.name}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Description</p:column>  
                    <p:column>#{cc.attrs.selectedComponent.description}</p:column>                               
                </p:row>
                <p:row>  
                    <p:column>Type</p:column>  
                    <p:column>#{cc.attrs.selectedComponent.componentType.name}</p:column>                               
                </p:row> 
                
            </p:panelGrid>       
        </p:panel> 
    </cc:implementation>
</html>
